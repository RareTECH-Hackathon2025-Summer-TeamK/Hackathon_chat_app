<!DOCTYPE html>
<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>チャンネル編集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="チャンネル選択">
    
  <link rel="stylesheet" href="/static/style_2.css"></head>
  <body>
    <div class="container">
      <div class="nav">
        <h1>チャンネル一覧</h1>
      </div>

      {% for channel in channels %}
        <div class="box">
        <div class="item">
          <a href="{{ url_for('channels_view', cid=channel.channel_id) }}">
            {{ channel['channel_name'] }}
          </a>
        </div>
      </div>
      {% endfor %}  

    </div>  
  </body>
</html>
