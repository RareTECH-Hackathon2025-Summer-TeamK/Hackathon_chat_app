<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="チャンネル編集ページ">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_3.css') }}">
    <title>Komorebi-Edit-Messages</title>
  </head>
   <body>
    <div class="container">
      <div class="nav">
        <a href="{{ url_for('logout') }}" id="exit">
          <img src="{{ url_for('static', filename='img/exit.png') }}" alt="ログアウト">
        </a>
        <h1>チャンネル編集</h1>
      </div>
      <div class="edit_channels">
        {% for channel in channels %}
          <div class="channel">
              <p class="channel_name">{{ channel['channel_name'] }}</p>
              <form
              method="POST"
              action="/admin/channels/{{ channel.channel_id }}"
              class="delete-form"
              >
                <button class="del_btn">削除</button>
              </form>
          </div>
        {% endfor %}  
      </div>
      <div class="add-channel">
        <button class="add_btn" type="submit" >
          <a href="{{ url_for('create_channel_view') }}">
            <ion-icon name="add-outline" ></ion-icon>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
          </a>
        </button>
      </div>
    </div>  
  </body>
