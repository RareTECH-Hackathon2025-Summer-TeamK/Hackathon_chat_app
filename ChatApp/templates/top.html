<!-- base.htmlの読み込み -->
{% extends "base.html" %}

<!-- CSSの適用 -->
{% block css_style %}
    {{ super() }} <!-- 継承元のCSSを保持 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='top_page.css') }}">
{% endblock %}

<!-- ページタイトルの反映 -->
{% block title %}Komorebi-TOP{% endblock %}

<!-- コンテンツの反映 -->
{% block body_content %}
    <div class="content">
        <img src="static/img/title-logo.png" class="title-logo">
        <section>
            <a href="{{ url_for('login_view') }}">
                <button class="btn" id="login-btn">ログイン</button>
            </a>
        </section>
        <section>
            <a href="{{ url_for('signup_view') }}">
                <button class="btn" id="signup-btn">新規登録</button>
            </a>
        </section>
    </div>
{% endblock %}
