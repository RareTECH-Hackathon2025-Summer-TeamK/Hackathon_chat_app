<!DOCTYPE html>
<html lang="ja"> <!-- 使用する言語は「日本語」-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ画面に対応させる-->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}"> <!-- 共通CSSの適用 -->
    {% block css_style %}{% endblock %}  <!-- CSS追加用のブロック -->
    <title>{% block title %}ページタイトル{% endblock %}</title>
</head>

<body>
    {% block body_content %}{% endblock %}<!-- コンテンツを表示 -->
</body>

</html>
