<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="チャットルーム">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_3.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1>＜ トピック名</h1>
      </div>
      <div class="message-area">
        <div class="my-messages">
            <p class="my-message-box">もうすぐ夏休みが終わり</p>
        </div>
        <dev class="messages">
            <p class="user-name">user-name</p>
            <p class="user-massages-box">来週、海に行く！！</p>
        </dev>
        <div class="text-input-area">
            <div class="text-input-box">
                <textarea name="message" id="message" cols="30" maxlength="300" placeholder="メッセージを入力"></textarea>
                <button id="add-message-button" type="submit" >
                    <ion-icon name="paper-plane-sharp"></ion-icon>
                    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                </button>
            </div>
        </div>
      </div>
    </div>  
  </body>
</html>
